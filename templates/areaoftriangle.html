{% extends 'base.html' %}
{% block head %}
<title>Area of Triangle</title>
{% endblock %}

{% block body %}
<div class="works landing">
    <div class="content">
        <h1>Get the Area of a Triangle</h1>

        <div class="io-box">
            <form action="/areaoftriangle" method="post">
                <label for="inputbase">Enter base:</label>
                <input type="number" id="inputbase" name="inputbase">
                <br><br>
                <label for="inputheight">Enter height:</label>
                <input type="number" id="inputheight" name="inputheight">
                <input type="submit" value="Calculate">
            </form>

            <div class="results">
                {% if result %}
                <p>Area of triangle: {{ result }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
