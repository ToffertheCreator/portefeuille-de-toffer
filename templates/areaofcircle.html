{% extends 'base.html' %}
{% block head %}
<title>Area of Circle</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Get the Area of a Circle</h1>

    <div class="inputs">
        <form action="/areaofcircle" method="post">
            <label for="inputnum">Enter radius:</label>
            <input type="number" id="inputnum" name="inputnum">
            <input type="submit" value="Calculate">
        </form>
    </div>

    <div class="results">
        {% if result %}
        <p>Area of circle: {{ result }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
